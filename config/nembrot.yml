# All Nembrot settings go here except for secret strings

defaults: &defaults
  version: '0.9'
  locale: 'en'
  admin:
    name: Joe
    email: joe@joegatt.net
  monitoring:
    name: Joe
    email: joe@joegatt.net
  mailer:
    address: smtp.gmail.com
    port: 587
    domain: mail.joegatt.net
  evernote:
    server: https://sandbox.evernote.com
    notebooks: f63f25b7-0c4f-4541-afb3-7286d72e452b
    stream_binaries: false
    synchronous: false
    reset: true
    daemon_frequency: 30
    errors: ['', 'UNKNOWN', 'BAD_DATA_FORMAT', 'PERMISSION_DENIED', 'INTERNAL_ERROR', 'DATA_REQUIRED', 'LIMIT_REACHED', 'QUOTA_REACHED', 'INVALID_AUTH', 'AUTH_EXPIRED', 'DATA_CONFLICT', 'ENML_VALIDATION', 'SHARD_UNAVAILABLE', 'LEN_TOO_SHORT', 'LEN_TOO_LONG', 'TOO_FEW', 'TOO_MANY', 'UNSUPPORTED_OPERATION']
    instructions:
      required: ['__PUBLISH']
      ignore: ['__IGNORE', '__HOLD']
      reset: ['__RESET']
  lang:
    rtl_langs: ['ar', 'fa']
  home:
    instructions:
      required: ['__HOME']
  notes:
    title_length: 40
    blurb_length: 125
    wtf_sample_length: 250
    allowed_html_tags: ['a', 'blockquote', 'del', 'ins', 'li', 'ol', 'ul', 'img', 'strong']
    allowed_html_attributes: ['href', 'src', 'alt']
    attempts: 3
    instructions: ['__TRI']
    index:
      page_size: 30
  books:
    google_books:
      domain: 'https://www.googleapis.com'
      path: '/books/v1/volumes'
      active?: true
    isbndb:
      domain: 'http://isbndb.com'
      path: '/api/books.xml'
      active?: true
    open_library:
      domain: 'http://openlibrary.org'
      path: '/api/books'
      active?: true
    world_cat:
      domain: 'http://www.worldcat.org'
      path: '/webservices/catalog/content/isbn/'
      active?: true
  tags:
    index:
      style: false
  sections:
    tags: ['A Typology of Philistinism', 'Nimrod', 'Wutz']
    enface: [['Wutz', 'de', 'en'], ['Wutz RC1', 'de', 'en']]
  web_channels: ['facebook.com/joegattnet', 'twitter.com/joegattnet', 'github.com/joegattnet', 'googleplus.com/joegattnet', 'youtube.com/joegattnet', 'vimeo.com/joegattnet', 'soundcloud.com/joegattnet', 'spotify.com/joegattnet']
  styling:
    test_color: #666
    css_for_instructions: ['__FX_POL'] # FX instructions are not rendered unless included in this list
    line_height: 30
    column_width: 60
    gutter_width: 30
    columns: 12
    images:
      effects:
      name_length: 30
      snap: 1
      gravity: 0
      standard:
        aspect:
          x: 16
          y: 9
        width: 8
      cinema:
        aspect:
          x: 27
          y: 10
        width: 12
      thumbnail:
        aspect:
          x: 16
          y: 9
        width: 2
      expanded:
        width: 1400

development:
  <<: *defaults
  host: localhost:3000

test:
  <<: *defaults
  host: rspec-tests

staging:
  <<: *defaults
  host: staging.joegatt.net

production:
  <<: *defaults
  host: joegatt.net
  evernote:
    server: https://www.evernote.com
    notebooks: 85d8c66d-f0ee-4c56-acac-e30ab88ce0ce
    stream_binaries: false
    synchronous: false
    reset: true
    errors: ['', 'UNKNOWN', 'BAD_DATA_FORMAT', 'PERMISSION_DENIED', 'INTERNAL_ERROR', 'DATA_REQUIRED', 'LIMIT_REACHED', 'QUOTA_REACHED', 'INVALID_AUTH', 'AUTH_EXPIRED', 'DATA_CONFLICT', 'ENML_VALIDATION', 'SHARD_UNAVAILABLE', 'LEN_TOO_SHORT', 'LEN_TOO_LONG', 'TOO_FEW', 'TOO_MANY', 'UNSUPPORTED_OPERATION']
    instructions:
      required: ['__PUBLISH']
      ignore: ['__IGNORE', '__HOLD']
      reset: ['__RESET']
    daemon_frequency: 30
