        <dc:creator>Musil, Robert, 1880-1942.</dc:creator>
        <dc:date>1995</dc:date>
        <dc:description>1st American ed.</dc:description>
        <dc:description>A novel in four volumes on the dying culture of pre-World War I Vienna. The man without qualities of the title is Ulrich, a skeptical type who views with an amused eye all attempts by the rulers of the Austro-Hungarian Empire to instill in their subjects the nationalistic fervor of neighboring Germany. The author died in 1942. Translated by John Smith, with an introduction by Belinda Smith, and edited by Cece Smith.</dc:description>
