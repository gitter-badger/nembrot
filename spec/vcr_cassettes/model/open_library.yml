      string: "<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n\
        <oclcdcs xmlns:dc=\"http://purl.org/dc/elements/1.1/\" xmlns:oclcterms=\"http://purl.org/oclc/terms/\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n\
        <dc:creator>Kittler, Friedrich A.</dc:creator>\n\
        <dc:date>c1990</dc:date>\n\
        <dc:description>Translation of: Aufschreibesysteme 1800/1900.</dc:description>\n\
        <dc:description>Includes bibliographical references (p. [419]-447) and index.</dc:description>\n\
        <dc:description>This is a highly original book about the connections between historical moment, social structure, technology, communication systems, and what is said and thought using these systems--notably literature. The author focuses on the differences between 'discourse networks' in 1800 and in 1900, in the process developing a new analysis of the shift from romanticism to modernism. The work might be classified as a German equivalent to the New Historicism that is currently of great interest among American literary scholars, both in the intellectual influences to which Kittler responds and in his concern to ground literature in the most concrete details of historical reality. The artful structure of the book begins with Goethe's Faust and ends with Vale\xCC\x81ry's Faust. In the 1800 section, the author discusses how language was learned, the emergence of the modern university, the associated beginning of the interpretation of contemporary literature, and the canonization of literature. Among the writers and works Kittler analyzes in addition to Goethe's Faust are Schlegel, Hegel, E.T.A. Hoffman's 'The Golden Pot', and Goethe's Tasso. The 1900 section argues that the new discourse network in which literature is situated in the modern period is characterized by new technological media--film, the photograph, and the typewritten page--and the crisis that these caused for literary production. Along the way, the author discusses the work of Nietzsche, Gertrude Stein, Mallarme\xCC\x81, Bram Stroker, the Surrealists, Rilke, Kafka, and Freud, among others.</dc:description>\n\
        <dc:description>Foreword -- I. 1800 -- The scholar's tragedy: prelude in the theater -- The mother's mouth. Learning to read in 1800 ; Motherliness and civil service -- Language channels. The im-possibility of translations ; \"The golden pot\" ; Authors, readers, authors -- The toast. Function: feminine reader ; ... and the Kingdom of God -- II. 1900 -- Nietzsche: incipit tragoedia -- The great Lalula\xCC\x84. Psychophysics ; Technological media -- Rebus. Untranslatability and the transposition of media ; Psychoanalysis and its shadow ; A simulacrum of madness -- Queen's sacrifice -- Afterword to the second printing.</dc:description>\n\
